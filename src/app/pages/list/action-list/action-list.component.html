<mat-toolbar data-cy="pxb-toolbar" color="primary" class="app-bar mat-elevation-z2">
    <button data-cy="toolbar-menu" style="margin-left: -8px" mat-icon-button (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
    </button>
    <div class="mat-title" style="margin-left: 24px">Action List</div>
    <pxb-spacer></pxb-spacer>
    <button data-cy="toolbar-delete" mat-icon-button (click)="onRemoveAll()" style="margin-right: 8px">
        <mat-icon>delete</mat-icon>
    </button>
    <button data-cy="toolbar-add" mat-icon-button (click)="onAddItem()" style="margin-right: -8px">
        <mat-icon>add</mat-icon>
    </button>
</mat-toolbar>
<mat-list *ngIf="data.length > 0">
    <pxb-info-list-item [hidePadding]="true" *ngFor="let i of data" data-cy="list-content">
        <span pxb-title>{{ i.name }}</span>
        <span pxb-subtitle>{{ i.details }}</span>
        <span pxb-right-content>
            <button
                data-cy="action-menu"
                mat-icon-button
                #menuTrigger="matMenuTrigger"
                [matMenuTriggerFor]="menu"
                (click)="menuTrigger.openMenu()"
                style="margin-right: -8px"
            >
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button data-cy="remove" mat-menu-item (click)="onRemoveItem(i)">Remove</button>
                <button data-cy="details" mat-menu-item>View Details</button>
            </mat-menu>
        </span>
    </pxb-info-list-item>
</mat-list>
<div *ngIf="data.length === 0" class="empty-state-container">
    <pxb-empty-state title="No Items Found" style="margin: 16px">
        <mat-icon pxb-empty-icon>error</mat-icon>
        <button data-cy="pxb-empty-state-add" pxb-actions mat-raised-button color="primary" (click)="onAddItem()">
            <mat-icon>add</mat-icon>
            Add An Item
        </button>
    </pxb-empty-state>
</div>
