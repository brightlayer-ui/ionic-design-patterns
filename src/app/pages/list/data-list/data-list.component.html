<mat-toolbar color="primary">
    <button mat-icon-button style="margin-right: 16px; margin-left: -8px;" (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
    </button>
    <div>Data List</div>
    <pxb-spacer></pxb-spacer>
</mat-toolbar>
<mat-list>
    <pxb-info-list-item *ngFor="let item of list" [hidePadding]="true">
        <span pxb-title>{{ item.name }}</span>
        <span pxb-right-content>{{ item.year }}</span>
    </pxb-info-list-item>
</mat-list>
