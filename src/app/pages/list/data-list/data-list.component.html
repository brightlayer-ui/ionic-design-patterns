<mat-toolbar color="primary">
    <button mat-icon-button style="margin-right: 16px; margin-left: -8px" (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
    </button>
    <div>Data List</div>
    <blui-spacer></blui-spacer>
</mat-toolbar>
<mat-list>
    <blui-info-list-item *ngFor="let item of list" [hidePadding]="true">
        <span blui-title>{{ item.name }}</span>
        <span blui-right-content>{{ item.year }}</span>
    </blui-info-list-item>
</mat-list>
