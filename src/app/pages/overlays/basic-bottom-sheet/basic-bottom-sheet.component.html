<mat-toolbar data-cy="pxb-toolbar" color="primary" class="app-bar mat-elevation-z2">
    <button data-cy="toolbar-menu" style="margin-left: -8px" mat-icon-button (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
    </button>
    <div class="mat-title" style="margin-left: 24px">Basic Bottom Sheet</div>
    <pxb-spacer></pxb-spacer>
    <button data-cy="toolbar-action-menu" mat-icon-button (click)="showBottomSheet()" style="margin-right: -8px">
        <mat-icon>more_vert</mat-icon>
    </button>
</mat-toolbar>
<mat-list *ngIf="data.length > 0">
    <pxb-info-list-item
        *ngFor="let i of data; let index = index"
        [avatar]="true"
        [statusColor]="i.active ? Colors.red[500] : ''"
        [iconAlign]="'center'"
    >
        <mat-icon pxb-icon *ngIf="!i.active">notifications</mat-icon>
        <mat-icon pxb-icon *ngIf="i.active" [style.color]="Colors.white[50]" [style.backgroundColor]="Colors.red[500]"
            >notifications_active
        </mat-icon>
        <span pxb-title [style.color]="i.active ? Colors.red[500] : Colors.black[500]">
            <ng-container *ngIf="i.active">ACTIVE: </ng-container> {{ i.details }}
        </span>
        <span pxb-subtitle>
            {{ i.date | date: 'MM/dd/yyyy' }}
        </span>
    </pxb-info-list-item>
</mat-list>
