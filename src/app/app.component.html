<ion-app>
    <pxb-drawer-layout [width]="270" variant="temporary" (backdropClick)="drawerService.setDrawerOpen(false)">
        <pxb-drawer pxb-drawer [open]="drawerService.getDrawerOpen()">
            <pxb-drawer-header
                title="PX Blue"
                subtitle="Ionic Design Patterns"
                (click)="goHome()"
                style="cursor: pointer;"
            ></pxb-drawer-header>
            <pxb-drawer-body>
                <pxb-drawer-nav-group>
                    <pxb-drawer-nav-item
                        *ngFor="let navItem of routes"
                        [title]="navItem.title"
                        [selected]="selected === navItem.title"
                        (select)="select(navItem)"
                    >
                        <pxb-drawer-nav-item
                            *ngFor="let nestedItem of navItem.children"
                            [hidePadding]="true"
                            [title]="nestedItem.title"
                            [selected]="selected === nestedItem.title"
                            (select)="select(nestedItem, navItem.path + '/')"
                        >
                        </pxb-drawer-nav-item>
                    </pxb-drawer-nav-item>
                </pxb-drawer-nav-group>
            </pxb-drawer-body>
        </pxb-drawer>
        <div pxb-content class="app-content">
            <router-outlet></router-outlet>
        </div>
    </pxb-drawer-layout>
</ion-app>
