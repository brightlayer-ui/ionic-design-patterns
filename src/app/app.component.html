<ion-app>
    <blui-drawer-layout [width]="270" variant="temporary" (backdropClick)="drawerService.setDrawerOpen(false)">
        <blui-drawer blui-drawer [open]="drawerService.getDrawerOpen()">
            <blui-drawer-header
                title="Brightlayer UI"
                subtitle="Ionic Design Patterns"
                (click)="goHome()"
                style="cursor: pointer"
            ></blui-drawer-header>
            <blui-drawer-body>
                <blui-drawer-nav-group>
                    <blui-drawer-nav-item
                        *ngFor="let navItem of routes"
                        [title]="navItem.title"
                        [selected]="selected === navItem.title"
                        (select)="select(navItem)"
                    >
                        <blui-drawer-nav-item
                            *ngFor="let nestedItem of navItem.children"
                            [hidePadding]="true"
                            [title]="nestedItem.title"
                            [selected]="selected === nestedItem.title"
                            (select)="select(nestedItem, navItem.path + '/')"
                        >
                        </blui-drawer-nav-item>
                    </blui-drawer-nav-item>
                </blui-drawer-nav-group>
            </blui-drawer-body>
        </blui-drawer>
        <div blui-content class="app-content">
            <router-outlet></router-outlet>
        </div>
    </blui-drawer-layout>
</ion-app>
